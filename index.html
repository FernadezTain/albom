<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Современный портфолио-альбом</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow: hidden;
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Геометрические фигуры на фоне */
  .bg-shape {
    position: absolute;
    z-index: 0;
    background: rgba(255, 255, 255, 0.08);
    transform: rotate(0deg);
  }

  .bg-shape.square {
    width: 120px;
    height: 120px;
  }

  .bg-shape.rectangle {
    width: 200px;
    height: 40px;
  }

  .bg-shape.triangle {
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 100px solid rgba(255,255,255,0.08);
  }

  /* Слайдер */
  .slider {
    position: relative;
    width: 80%;
    max-width: 900px;
    overflow: hidden;
    z-index: 1; /* выше фигур на фоне */
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease;
  }

  .slide {
    min-width: 100%;
    position: relative;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide img {
    width: 100%;
    max-width: 600px;
    clip-path: polygon(5% 0%, 95% 0%, 100% 85%, 0% 100%);
    display: block;
    border: 2px solid #fff;
    z-index: 1;
  }

  .caption {
    position: absolute;
    bottom: 25px;
    left: 25px;
    font-size: 1.2em;
    background: rgba(0,0,0,0.4);
    padding: 6px 12px;
    border-radius: 5px;
    z-index: 2;
  }

  /* Навигация */
  .nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    z-index: 2;
  }

  .nav button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 2em;
    cursor: pointer;
    padding: 10px 20px;
    transition: background 0.3s;
  }

  .nav button:hover {
    background: rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<!-- Геометрические фигуры на фоне -->
<div class="bg-shape square" style="top: 10%; left: 5%; transform: rotate(15deg);"></div>
<div class="bg-shape rectangle" style="bottom: 15%; right: 10%; transform: rotate(-20deg);"></div>
<div class="bg-shape triangle" style="top: 40%; right: 25%;"></div>
<div class="bg-shape square" style="top: 50%; left: 70%; width: 80px; height: 80px; transform: rotate(-30deg);"></div>
<div class="bg-shape rectangle" style="top: 60%; left: 20%; width: 150px; height: 30px; transform: rotate(25deg);"></div>

<div class="slider">
  <div class="slides">

    <!-- Слайд 1 -->
    <div class="slide">
      <img src="photo1.jpg" alt="Фото 1">
      <div class="caption">Подпись 1</div>
    </div>

    <!-- Слайд 2 -->
    <div class="slide">
      <img src="photo2.jpg" alt="Фото 2">
      <div class="caption">Подпись 2</div>
    </div>

    <!-- Слайд 3 -->
    <div class="slide">
      <img src="photo3.jpg" alt="Фото 3">
      <div class="caption">Подпись 3</div>
    </div>

  </div>

  <!-- Навигация -->
  <div class="nav">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = document.querySelectorAll('.slide').length;
  let currentIndex = 0;

  document.getElementById('next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slideCount;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  });

  document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  });
</script>

</body>
</html>
