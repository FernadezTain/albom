<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Минималистичный альбом</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider {
    position: relative;
    width: 80%;
    max-width: 800px;
    overflow: hidden;
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 20px;
    position: relative;
  }

  .slide img {
    width: 100%;
    clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
    /* Можно менять polygon для разных фигур */
    display: block;
    border: 2px solid #fff;
  }

  .caption {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 1.2em;
    background: rgba(0,0,0,0.4);
    padding: 5px 10px;
    border-radius: 4px;
  }

  .nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }

  .nav button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 2em;
    cursor: pointer;
    padding: 10px 20px;
    transition: background 0.3s;
  }

  .nav button:hover {
    background: rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="photo1.png" alt="Фото 1">
      <div class="caption">Подпись 1</div>
    </div>
    <div class="slide">
      <img src="photo2.png" alt="Фото 2">
      <div class="caption">Подпись 2</div>
    </div>
    <div class="slide">
      <img src="photo3.png" alt="Фото 3">
      <div class="caption">Подпись 3</div>
    </div>
  </div>
  <div class="nav">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = document.querySelectorAll('.slide').length;
  let currentIndex = 0;

  document.getElementById('next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slideCount;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  });

  document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  });
</script>

</body>
</html>
